<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバックフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none; /* ユーザーによる手動リサイズを無効にする */
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #007bff;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function confirmSubmission(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            let confirmationMessage = `以下の内容で送信しますか？\n\nお名前: ${name}\nメールアドレス: ${email}\nフィードバック:\n${message}`;
            if (confirm(confirmationMessage)) {
                document.getElementById('feedbackForm').submit();
                // 送信後にリダイレクト
                window.location.href = "https://drmacroexcel.github.io/DrMacro.github.io/";
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('message');
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('message');
            textarea.addEventListener('input', autoResizeTextarea);
            autoResizeTextarea(); // 初期化
        });
    </script>
</head>
<body>
    <h1>フィードバックフォーム</h1>
    <h2>ゼロからできる！医師が教えるChatGPTでExcelを5倍活用する方法</h2>
    <p>本書に関するご意見やご感想をお寄せください。いただいたフィードバックは、今後の改善に役立てさせていただきます。なお、全てのフィードバックに個別に返信できるわけではございませんが、貴重なご意見として大切に受け止めさせていただきます。</p>
    <form id="feedbackForm" action="https://formspree.io/f/mayrgkkp" method="POST" onsubmit="confirmSubmission(event)">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">メールアドレス（任意）:</label>
        <input type="email" id="email" name="_replyto"><br>
        
        <label for="message">フィードバック:</label>
        <textarea id="message" name="message" required></textarea><br>
        
        <input type="hidden" name="_subject" value="フィードバックが送信されました">
        <button type="submit">送信</button>
    </form>
    <div class="home-link">
        <a href="https://drmacroexcel.github.io/DrMacro.github.io/">ホームに戻る</a>
    </div>
</body>
</html>
